<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>firstPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">firstPage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> 
    <ion-card-header>
      <ion-card-title class="title-register">Registro</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Ingresa tu nombre y una contraseña de 10 digitos.
      
      <!-- Campos de informacion  -->
     
        <ion-input
          [(ngModel)]="username"
          label="USUARIO"
          label-placement="floating"
          fill="outline"
          placeholder="Enter text"
          maxlength="20"
          [ngClass]="{'input-focus': !inputValidoName}"
          >
          
        </ion-input> 

      <br />
      
      <ion-input
      [(ngModel)]="password" 
      label="CONTRASEÑA"  
      label-placement="floating" 
      fill="outline"
      placeholder="Enter text"
      maxlength="30"
      type="password"
      value="password"
      
      [ngClass]="{'input-focus': !inputValidoPass}">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input> 
      
      <!-- Mensaje de validacion -->
      <p [ngClass]="{'text-validate': !MensajeValidacion}" >{{ mensaje }}</p>

      <!-- Botones -->
       <div class="button-page">
        <ion-button shape="round" (click)="gotoSecondPage()">INGRESAR</ion-button>
        <ion-button shape="round" (click)="gotoThirdPage()">RECUPERAR</ion-button>
       </div>
      
    </ion-card-content>
  </ion-card>

  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer Toolbar</ion-title>
    </ion-toolbar>
  </ion-footer>
