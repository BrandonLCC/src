<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/first-page"></ion-back-button>
    </ion-buttons>
    <ion-title>ThirdPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ThirdPage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> 
    <ion-card-header>
      <ion-card-title>Recuperar Contrase침a</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Ingresa tu nombre de usuario 
      <!-- Campos de informaci칩n -->
      <ion-input
        label="USUARIO"
        label-placement="floating"
        fill="outline"
        placeholder="Enter text"
        maxlength="20"
        [(ngModel)]="inputExtractName"
        >
      </ion-input> 
      <!--Mensaje que muestra si el usuario se encontro o no existe -->
      <p> {{ mensaje }}</p>
      <!-- Bot칩n Recuperar -->
      <ion-button (click)="recoverPassword()">Recuperar</ion-button>

      <!-- Bot칩n Volver -->
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        Volver 
      </ion-button> 
    
    </ion-card-content>
  </ion-card>
</ion-content>
